<!DOCTYPE html>

<html>
    <head>
    <style type="text/css" >

}

.button1 {
    background-color: white; 
    color: black;

}

.button2 {

     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript">
        $(document).ready (function(){
        	console.log("On page load");
        	var pathname = window.location.pathname; 
        	//console.log("pathname:"+pathname); 
        	var url = window.location.href;        	
        	console.log("url:"+url);
        	url = url.split('insight=');
        	var watsonMessage = url[1].replace(/%20/g, " ");
        	watsonMessage = watsonMessage.split('&Risk=');        	
        	var watsonMessageInvst = watsonMessage[0];  
        	console.log("watsonMessageInvst:"+watsonMessageInvst);        	
        	var riskFactor = watsonMessage[1];
        	console.log("riskFactor:"+riskFactor);
        	
        	$("#riskFactor").text(riskFactor);
        	$("#watsonMsg").text(watsonMessageInvst);     
        	        	

        	if(riskFactor.includes("Low")){
        		$("#lowrisk").css("border","2px solid Green");	
        	}
        	if(riskFactor.includes("Medium")){
        	console.log("medium");
        		$("#mediumrisk").css("border","2px solid Green");	
        	}
        	if(riskFactor.includes("High")){
        		$("#highrisk").css("border","2px solid Green");	
        	}         	
        	
        	
        	$("#previous").click(function(){
        		console.log("navigating previious page");
        		 var url = window.location.href;        	
             	  console.log("url:"+url);
             	  url = url.split("ChooseRiskProfile.html");
             	  var chooseRisjProfileURL = url[0]+"SmartRP.html";
             	  console.log("chooseRisjProfileURL:"+chooseRisjProfileURL);                 
                 window.location.replace(chooseRisjProfileURL);   
        	});
        	
        });
        
          function lowRiskClick() {
              console.log("lowRiskClick() entered.."); 
              $("#planSelectedTxt").css("display","block");
              $("#planName").text("Low Risk");
               
              $("#lowrisk").css("border","2px solid Green");
              $("#mediumrisk").css("border","1px solid #008CBA");
              $("#highrisk").css("border","1px solid #008CBA");                           
          };
          function mediumRiskClick() {
              console.log("mediumRiskClick() entered..");  
              $("#planSelectedTxt").css("display","block");
              $("#planName").text("Medium Risk");
              
              $("#lowrisk").css("border","1px solid #008CBA");
              $("#mediumrisk").css("border","2px solid Green");
              $("#highrisk").css("border","1px solid #008CBA");  
          };
          function highRiskClick() {
              console.log("highRiskClick() entered..");
              $("#planSelectedTxtHigh").css("display","block");
              $("#planName").text("High Risk");
              
              $("#lowrisk").css("border","1px solid #008CBA");
              $("#mediumrisk").css("border","1px solid #008CBA");
              $("#highrisk").css("border","2px solid Green");
          };
          
        </script>
